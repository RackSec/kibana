  <div class="row-fluid">
    <style>
      .querySelect .query {
        margin-right: 5px;
      }
      .querySelect .selected {
        border: 3px solid;
      }
      .querySelect .unselected {
        border: 0px solid;
      }
    </style>
    <div class="span2" style="margin-left:0px">
      <label class="small">Queries</label>
      <select class="input-small" ng-change="set_refresh(true);" ng-model="panel.queries.mode" ng-options="f for f in ['all', 'selected']"></select>
    </div>
    <div class="span9 querySelect" ng-show="panel.queries.mode == 'selected'">
      <label class="small">Selected Queries</label>
      <span ng-style="{'border-color': querySrv.list()[id].color}" ng-class="{selected:_.contains(panel.queries.ids,id),unselected:!_.contains(panel.queries.ids,id)}" ng-repeat="id in querySrv.ids()" ng-click="panel.queries.ids = _.toggleInOut(panel.queries.ids,id);set_refresh(true);" class="query pointer badge query-box">
        <span class="query-box-left">
          <i class="icon-circle" ng-style="{color: querySrv.list()[id].color}"></i>
        </span>
        <span class="query-box-right">
          {{querySrv.list()[id].alias || querySrv.list()[id].query}}
          <span class="query-text">
            {{querySrv.list()[id].query | limitTo:45}}
          </span>
        </span>
      </span>
    </div>
  </div>
